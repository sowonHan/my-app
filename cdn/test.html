        #root p {
            color: white;
            font-size: 20px;
            background-color: green;
            text-align: center;
            width: 200px;
        }

        #btn_plus {
            background-color: red;

        // 컴포넌트 생성(객체)
        const Component = (props) => {
            // createElement는 태그 dom을 만드는 역할
            return React.createElement(
                'p', // 태그명
                null, // props
                `${props.message} : ${props.count}` // 태그 내부 텍스트
            );

        // 렌더링 함수(render는 화면에 그려주는 역할)
